<div class="todo-item" [class.completed]="todo.completed">
    <div class="check-box">
        <input type="checkbox" [checked]="(todo.completed ? 'true' :   '')">
        <!-- <i class="material-icons"> check</i> -->
    </div>
    <div class="todo-text">
        {{todo.text}}
    </div>
    <div class="todo-controls-box">
        <div class="todo-controls-button">
            <i class="material-icons">edit</i>
        </div>
        <div class="todo-controls-button is-danger">
            <i class="material-icons">delete</i>
        </div>

    </div>

</div>
